<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hotbot - Plataforma de Gestão</title>

  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/reactflow@11/dist/umd/index.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link href="https://unpkg.com/reactflow@11/dist/style.css" rel="stylesheet">

  <style>
    :root { --bg-dark: #0f172a; --bg-light: #1e293b; --border-color: #334155; --text-light: #f1f5f9; --text-dark: #94a3b8; --primary: #6366f1; --danger: #ef4444; }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html,body,#root { height: 100%; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; }
    body { background: var(--bg-dark); color: var(--text-light); }
    .app-container { display: flex; height: 100vh; }
    .sidebar { width: 240px; background: var(--bg-light); border-right: 1px solid var(--border-color); padding: 1.5rem; display: flex; flex-direction: column; }
    .sidebar h1 { font-size: 1.25rem; margin-bottom: 2rem; }
    .nav-menu { display: flex; flex-direction: column; gap: 0.5rem; }
    .nav-item { padding: 0.75rem 1rem; border-radius: 0.5rem; cursor: pointer; font-weight: 500; transition: background 0.2s; }
    .nav-item:hover { background: var(--border-color); }
    .nav-item.active { background: var(--primary); color: white; }
    .sidebar .logout-btn { margin-top: auto; background: var(--danger); }
    .main-content { flex: 1; padding: 2rem; overflow-y: auto; }
    .page-header { font-size: 1.5rem; font-weight: bold; margin-bottom: 1.5rem; }
    .card { background: var(--bg-light); padding: 1.5rem; border-radius: 0.5rem; border: 1px solid var(--border-color); }
    .form-group { margin-bottom: 1rem; }
    .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 500; }
    .form-input, .form-select, .form-textarea { width: 100%; padding: 0.75rem; border-radius: 0.5rem; border: 1px solid var(--border-color); background: var(--bg-dark); color: var(--text-light); font-size: 1rem; }
    .btn { padding: 0.75rem 1.5rem; border-radius: 0.5rem; border: none; cursor: pointer; font-weight: bold; }
    .btn-primary { background: var(--primary); color: white; }
    .btn-danger { background: var(--danger); color: white; }
    .btn-secondary { background: var(--border-color); color: white; }
    .btn-sm { padding: 0.5rem 1rem; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 1rem; }
    .flow-card { display: flex; flex-direction: column; justify-content: space-between; height: 150px; }
    .flow-card h3 { font-size: 1.1rem; }
    .bot-item, .user-item { display: flex; justify-content: space-between; align-items: center; padding: 1rem; border-bottom: 1px solid var(--border-color); }
    .user-item-info { display: flex; flex-direction: column; }
    .user-item-name { font-weight: bold; }
    .user-item-id { font-size: 0.8rem; color: var(--text-dark); }
    .chat-layout { display: flex; height: calc(100vh - 8rem); }
    .user-list { width: 300px; border-right: 1px solid var(--border-color); overflow-y: auto; }
    .chat-window { flex: 1; display: flex; flex-direction: column; }
    .message-list { flex: 1; padding: 1rem; overflow-y: auto; display: flex; flex-direction: column;}
    .message { background: var(--bg-light); padding: 0.75rem; border-radius: 0.5rem; margin-bottom: 0.5rem; max-width: 80%; }
    .message.operator { align-self: flex-end; background: var(--primary); }
    .login-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.7); display: flex; align-items: center; justify-content: center; z-index: 100; backdrop-filter: blur(5px); }
    .login-box { background: var(--bg-light); padding: 2rem; border-radius: 0.5rem; width: 360px; }
    .flow-editor-container { display: flex; height: 100%; width: 100%; }
    .flow-editor-page { display: flex; flex-direction: column; flex-grow: 1; height: 100%; }
    .flow-header { padding: 0.75rem; background: var(--bg-light); display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border-color); }
    .reactflow-wrapper { flex-grow: 1; position: relative; }
    .flow-sidebar { width: 250px; background: var(--bg-light); border-right: 1px solid var(--border-color); padding: 1rem; }
    .flow-sidebar h3 { margin-bottom: 1rem; }
    .node-button { padding: 0.75rem; border-radius: 0.5rem; border: 1px dashed var(--border-color); text-align: center; cursor: grab; margin-bottom: 0.5rem; }
    .editor-panel { position: absolute; top: 0; right: 0; width: 300px; height: 100%; background: var(--bg-light); z-index: 10; padding: 1rem; border-left: 1px solid var(--border-color); overflow-y: auto; }
    .react-flow__node { border-radius: 8px; font-size: 14px; border: 2px solid; color: #111827; padding: 10px; text-align: center; }
    .react-flow__node-message { background: #dcfce7; border-color: #4ade80; }
    .react-flow__node-collect_input { background: #e0e7ff; border-color: #818cf8; }
    .react-flow__node-action_pix { background: #fef9c3; border-color: #facc15; }
    .react-flow__node-action_city { background: #cffafe; border-color: #22d3ee; }
    .react-flow__handle { width: 10px; height: 10px; }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useCallback, useEffect, useRef, memo } = React;
    const { ReactFlowProvider, ReactFlow, useNodesState, useEdgesState, addEdge, Background, Controls, Handle, Position } = window.ReactFlow;
    const API_BASE_URL = 'https://novaapi-one.vercel.app/api';

    const api = axios.create({ baseURL: API_BASE_URL });
    api.interceptors.request.use(config => {
      const token = localStorage.getItem('authToken');
      if (token) config.headers.Authorization = `Bearer ${token}`;
      return config;
    });

    function App() {
      const [isAuthenticated, setIsAuthenticated] = useState(!!localStorage.getItem('authToken'));
      const [currentPage, setCurrentPage] = useState('bots');
      const [editingFlow, setEditingFlow] = useState(null);

      const handleLogin = (token) => {
        localStorage.setItem('authToken', token);
        setIsAuthenticated(true);
      };

      const handleLogout = () => {
        localStorage.removeItem('authToken');
        setIsAuthenticated(false);
      };

      const navigateToFlowEditor = (flow) => {
        setEditingFlow(flow);
        setCurrentPage('flow-editor');
      };

      if (!isAuthenticated) return <LoginScreen onLogin={handleLogin} />;

      return (
        <div className="app-container">
          {currentPage !== 'flow-editor' && <Sidebar currentPage={currentPage} setCurrentPage={setCurrentPage} onLogout={handleLogout} />}
          <main className={currentPage !== 'flow-editor' ? "main-content" : ''} style={{padding: currentPage === 'flow-editor' ? 0 : '2rem', height: '100vh', width: '100%'}}>
            {currentPage === 'bots' && <BotsPage />}
            {currentPage === 'flows' && <FlowsListPage onEditFlow={navigateToFlowEditor} />}
            {currentPage === 'chat' && <LiveChatPage />}
            {currentPage === 'disparos' && <DisparosPage />}
            {currentPage === 'flow-editor' && <FlowEditorPage flow={editingFlow} onBack={() => setCurrentPage('flows')} />}
          </main>
        </div>
      );
    }
    
    function Sidebar({ currentPage, setCurrentPage, onLogout }) {
        const pages = { bots: '🤖 Bots', flows: '🌊 Fluxos', chat: '💬 Chat ao Vivo', disparos: '🚀 Disparos' };
        return (
            <aside className="sidebar">
                <h1>Hotbot</h1>
                <nav className="nav-menu">
                    {Object.entries(pages).map(([key, value]) => (
                        <div key={key} className={`nav-item ${currentPage === key ? 'active' : ''}`} onClick={() => setCurrentPage(key)}>
                            {value}
                        </div>
                    ))}
                </nav>
                <button className="btn logout-btn" onClick={onLogout}>Sair</button>
            </aside>
        );
    }

    function BotsPage() {
      const [bots, setBots] = useState([]);
      const [newBotName, setNewBotName] = useState('');

      const fetchBots = async () => {
        try {
          const response = await api.get('/dashboard/data');
          setBots(response.data.bots || []);
        } catch (error) { console.error("Erro ao buscar bots:", error); }
      };

      useEffect(() => { fetchBots(); }, []);

      const handleCreateBot = async (e) => {
        e.preventDefault();
        if (!newBotName) return;
        try {
          await api.post('/bots', { bot_name: newBotName });
          setNewBotName('');
          fetchBots();
        } catch (error) { alert('Erro ao criar bot: ' + error.response?.data?.message); }
      };

      const handleDeleteBot = async (botId) => {
        if (confirm('Tem certeza que deseja excluir este bot? Todos os fluxos associados serão perdidos.')) {
          try {
            await api.delete(`/bots/${botId}`);
            fetchBots();
          } catch (error) { alert('Erro ao excluir bot.'); }
        }
      };
      
      const handleUpdateToken = async (botId) => {
        const token = prompt("Digite o novo token do Telegram para este bot:");
        if (token) {
            try {
                await api.put(`/bots/${botId}`, { bot_token: token });
                alert("Token atualizado com sucesso!");
                fetchBots();
            } catch (error) {
                alert('Erro ao atualizar token: ' + error.response?.data?.message);
            }
        }
      };

      const handleSetWebhook = async (botId) => {
          try {
              const response = await api.post(`/bots/${botId}/set-webhook`);
              alert(response.data.message);
          } catch (error) {
              console.error("Erro detalhado ao configurar webhook:", error);
              let errorMessage = "Ocorreu um erro desconhecido.";
              if (error.response) {
                  errorMessage = error.response.data?.message || `Erro ${error.response.status}: O servidor respondeu, mas sem uma mensagem específica.`;
              } else if (error.request) {
                  errorMessage = "Não foi possível conectar ao servidor. Verifique sua conexão de internet.";
              } else {
                  errorMessage = error.message;
              }
              alert('Falha ao configurar Webhook: ' + errorMessage);
          }
      };

      return (
        <>
          <h2 className="page-header">Gerenciar Bots</h2>
          <div className="card" style={{ marginBottom: '1.5rem' }}>
            <h3>Adicionar Novo Bot</h3>
            <form onSubmit={handleCreateBot}>
              <div className="form-group">
                <label htmlFor="botName">Nome do Bot</label>
                <input id="botName" className="form-input" value={newBotName} onChange={(e) => setNewBotName(e.target.value)} placeholder="@meu_bot" />
              </div>
              <button className="btn btn-primary" type="submit">Criar Bot</button>
            </form>
          </div>
          <div className="card">
            <h3>Bots Existentes</h3>
            {bots.map(bot => (
              <div key={bot.id} className="bot-item">
                <span>{bot.bot_name}</span>
                <div>
                  <button className="btn btn-secondary btn-sm" style={{marginRight: '0.5rem'}} onClick={() => handleSetWebhook(bot.id)}>Configurar Webhook</button>
                  <button className="btn btn-secondary btn-sm" style={{marginRight: '0.5rem'}} onClick={() => handleUpdateToken(bot.id)}>Editar Token</button>
                  <button className="btn btn-danger btn-sm" onClick={() => handleDeleteBot(bot.id)}>Excluir</button>
                </div>
              </div>
            ))}
          </div>
        </>
      );
    }

    function FlowsListPage({ onEditFlow }) {
        const [bots, setBots] = useState([]);
        const [selectedBotId, setSelectedBotId] = useState('');
        const [flows, setFlows] = useState([]);

        useEffect(() => {
            const fetchBots = async () => {
                const response = await api.get('/dashboard/data');
                setBots(response.data.bots || []);
                if(response.data.bots.length > 0) setSelectedBotId(response.data.bots[0].id);
            };
            fetchBots();
        }, []);

        const fetchFlows = useCallback(async () => {
            if (!selectedBotId) { setFlows([]); return; }
            try {
                const response = await api.get('/flows');
                setFlows(response.data.filter(f => f.bot_id == selectedBotId));
            } catch (error) { console.error("Erro ao buscar fluxos:", error); }
        }, [selectedBotId]);
        
        useEffect(() => { fetchFlows() }, [fetchFlows]);

        const handleCreateFlow = async () => {
            const name = prompt("Nome do novo fluxo:");
            if(name && selectedBotId) {
                await api.post('/flows', { name, botId: selectedBotId });
                fetchFlows();
            }
        };

        const handleDeleteFlow = async (flowId) => {
            if (confirm("Tem certeza que deseja excluir este fluxo?")) {
                try {
                    await api.delete(`/flows/${flowId}`);
                    fetchFlows();
                } catch (error) {
                     if (error.response && error.response.status === 204) {
                        fetchFlows();
                    } else {
                        alert('Erro ao deletar fluxo.');
                    }
                }
            }
        };

        return (
            <>
                <h2 className="page-header">Fluxos de Conversa</h2>
                <div className="form-group">
                    <label htmlFor="botSelect">Selecione um Bot</label>
                    <select id="botSelect" className="form-select" value={selectedBotId} onChange={e => setSelectedBotId(e.target.value)}>
                         <option value="">-- Selecione --</option>
                        {bots.map(b => <option key={b.id} value={b.id}>{b.bot_name}</option>)}
                    </select>
                </div>
                <button className="btn btn-primary" style={{marginBottom: '1rem'}} onClick={handleCreateFlow} disabled={!selectedBotId}>+ Novo Fluxo</button>
                <div className="grid">
                    {flows.map(flow => (
                        <div key={flow.id} className="card flow-card">
                            <h3>{flow.name}</h3>
                            <div style={{display: 'flex', gap: '0.5rem'}}>
                                <button className="btn btn-primary btn-sm" onClick={() => onEditFlow(flow)}>Abrir Editor</button>
                                <button className="btn btn-danger btn-sm" onClick={() => handleDeleteFlow(flow.id)}>Excluir</button>
                            </div>
                        </div>
                    ))}
                </div>
            </>
        );
    }
    
    function DisparosPage() {
        const [bots, setBots] = useState([]);
        const [selectedBotIds, setSelectedBotIds] = useState([]);
        const [message, setMessage] = useState('');

        useEffect(() => {
            const fetchBots = async () => {
                const { data } = await api.get('/dashboard/data');
                setBots(data.bots || []);
            };
            fetchBots();
        }, []);

        const handleSend = async () => {
            if (selectedBotIds.length === 0 || !message) {
                alert("Selecione ao menos um bot e digite uma mensagem.");
                return;
            }
            try {
                await api.post('/bots/mass-send', {
                    botIds: selectedBotIds,
                    initialText: message,
                    ctaButtonText: "Saber mais", 
                    externalLink: "https://google.com"
                });
                alert("Disparo agendado com sucesso!");
                setMessage('');
            } catch (error) {
                alert("Erro ao enviar disparo.");
            }
        };

        const handleBotSelection = (botId) => {
            setSelectedBotIds(prev => 
                prev.includes(botId) ? prev.filter(id => id !== botId) : [...prev, botId]
            );
        };

        return (
            <>
                <h2 className="page-header">Disparos em Massa</h2>
                <div className="card">
                    <div className="form-group">
                        <label>Selecione os Bots de Destino</label>
                        {bots.map(bot => (
                            <div key={bot.id}>
                                <input type="checkbox" id={`bot-${bot.id}`} checked={selectedBotIds.includes(bot.id)} onChange={() => handleBotSelection(bot.id)} />
                                <label htmlFor={`bot-${bot.id}`} style={{marginLeft: '0.5rem'}}>{bot.bot_name}</label>
                            </div>
                        ))}
                    </div>
                    <div className="form-group">
                        <label htmlFor="message">Mensagem</label>
                        <textarea id="message" className="form-textarea" rows="5" value={message} onChange={e => setMessage(e.target.value)}></textarea>
                    </div>
                    <button className="btn btn-primary" onClick={handleSend}>Enviar Disparo</button>
                </div>
            </>
        );
    }

    function LiveChatPage() {
        const [bots, setBots] = useState([]);
        const [selectedBotId, setSelectedBotId] = useState('');
        const [users, setUsers] = useState([]);
        const [selectedChatId, setSelectedChatId] = useState('');
        const [messages, setMessages] = useState([]);
        const [newMessage, setNewMessage] = useState('');
        const messagesEndRef = useRef(null);

        useEffect(() => {
            messagesEndRef.current?.scrollIntoView({ behavior: "smooth" });
        }, [messages]);
        
        useEffect(() => {
            const fetchBots = async () => {
                const { data } = await api.get('/dashboard/data');
                setBots(data.bots || []);
                if (data.bots.length > 0) setSelectedBotId(data.bots[0].id);
            };
            fetchBots();
        }, []);

        const fetchUsers = useCallback(async () => {
            if (!selectedBotId) return;
            setUsers([]);
            setMessages([]);
            setSelectedChatId('');
            try {
                const { data } = await api.get(`/chats/${selectedBotId}`);
                setUsers(data);
            } catch (error) { console.error("Erro ao buscar usuários", error); }
        }, [selectedBotId]);
        
        useEffect(() => { fetchUsers() }, [fetchUsers]);

        const fetchMessages = useCallback(async () => {
            if (!selectedBotId || !selectedChatId) return;
            try {
                const { data } = await api.get(`/chats/${selectedBotId}/${selectedChatId}`);
                setMessages(data);
            } catch (error) { console.error("Erro ao buscar mensagens", error); setMessages([]); }
        }, [selectedBotId, selectedChatId]);

        useEffect(() => { fetchMessages(); }, [fetchMessages]);
        
        const handleSendMessage = async (e) => {
            e.preventDefault();
            const textToSend = newMessage.trim();
            if (!textToSend || !selectedChatId || !selectedBotId) return;

            const optimisticMessage = {
                message_id: Date.now(),
                first_name: "Você",
                last_name: "(Operador)",
                message_text: textToSend,
                sender_type: 'operator',
                created_at: new Date().toISOString(),
            };
            setMessages(prevMessages => [...prevMessages, optimisticMessage]);
            setNewMessage('');

            try {
                await api.post(`/chats/${selectedBotId}/send-message`, {
                    chatId: selectedChatId,
                    text: textToSend
                });
                fetchMessages();
            } catch (error) {
                console.error("Erro ao enviar mensagem:", error);
                alert('Ocorreu um erro real ao enviar a mensagem.');
                setMessages(prevMessages => prevMessages.filter(m => m.message_id !== optimisticMessage.message_id));
            }
        };
        
        const handleDeleteConversation = async (chatIdToDelete) => {
            if (confirm(`Tem certeza que deseja excluir toda a conversa deste lead?`)) {
                try {
                    await api.delete(`/chats/${selectedBotId}/${chatIdToDelete}`);
                    alert('Conversa excluída com sucesso!');
                    fetchUsers(); // Re-busca a lista de usuários
                    if (selectedChatId === chatIdToDelete) {
                        setSelectedChatId('');
                        setMessages([]);
                    }
                } catch (error) {
                    alert('Erro ao excluir a conversa.');
                }
            }
        };

        return (
            <>
                <h2 className="page-header">Chat ao Vivo</h2>
                <div className="form-group">
                    <label htmlFor="botSelectChat">Selecione um Bot</label>
                    <select id="botSelectChat" className="form-select" value={selectedBotId} onChange={e => setSelectedBotId(e.target.value)}>
                        <option value="">-- Selecione --</option>
                        {bots.map(b => <option key={b.id} value={b.id}>{b.bot_name}</option>)}
                    </select>
                </div>
                <div className="card chat-layout">
                    <div className="user-list">
                        {users.map(user => (
                            <div key={user.chat_id} className="user-item" onClick={() => setSelectedChatId(user.chat_id)} style={{cursor:'pointer', background: selectedChatId === user.chat_id ? 'var(--primary)' : 'none'}}>
                                <div className="user-item-info">
                                    <span className="user-item-name">{user.click_id || `${user.first_name} ${user.last_name || ''}`}</span>
                                    <span className="user-item-id">ID: {user.chat_id}</span>
                                </div>
                                <button className="btn btn-danger btn-sm" onClick={(e) => { e.stopPropagation(); handleDeleteConversation(user.chat_id); }}>X</button>
                            </div>
                        ))}
                    </div>
                    <div className="chat-window">
                        <div className="message-list">
                            {messages.map((msg, index) => (
                                <div key={msg.message_id || index} className={`message ${msg.sender_type === 'operator' ? 'operator' : ''}`} style={{ alignSelf: msg.sender_type === 'operator' ? 'flex-end' : 'flex-start' }}>
                                    <strong>{msg.first_name} {msg.sender_type === 'operator' ? '' : msg.last_name || ''}: </strong>
                                    {msg.message_text}
                                    <div style={{fontSize: '0.75rem', opacity: 0.7, marginTop: '0.25rem'}}>{new Date(msg.created_at).toLocaleString()}</div>
                                </div>
                            ))}
                            <div ref={messagesEndRef} />
                        </div>
                        {selectedChatId && (
                             <form onSubmit={handleSendMessage} style={{display: 'flex', padding: '1rem', borderTop: '1px solid var(--border-color)'}}>
                                <input className="form-input" value={newMessage} onChange={e => setNewMessage(e.target.value)} placeholder="Digite sua resposta..." />
                                <button className="btn btn-primary" type="submit" style={{marginLeft: '0.5rem'}}>Enviar</button>
                            </form>
                        )}
                    </div>
                </div>
            </>
        );
    }
    
    // --- Flow Editor Components ---
    const initialNodes = [{ id: 'start', type: 'message', position: { x: 100, y: 100 }, data: { label: 'Início', text: 'Gatilho: Novo Contato' } }];
    const nodeTypes = {
        message: memo(({ data }) => (
            <>
                <Handle type="target" position={Position.Top} />
                <div><strong>💬 Mensagem</strong></div>
                <p style={{'white-space': 'pre-wrap'}}>{data.text || 'Clique para editar'}</p>
                <Handle type="source" position={Position.Bottom} />
            </>
        )),
        collect_input: memo(({ data }) => (
            <>
                <Handle type="target" position={Position.Top} />
                <div><strong>💬 Coletar Resposta</strong></div>
                <p>Salva a próxima entrada do usuário</p>
                <Handle type="source" position={Position.Bottom} />
            </>
        )),
        action_pix: memo(({ data }) => (
            <>
                <Handle type="target" position={Position.Top} />
                <div><strong>💳 Gerar PIX (Ação)</strong></div>
                <p>Valor: R$ {((data.valueInCents || 0) / 100).toFixed(2)}</p>
                <Handle type="source" position={Position.Bottom} />
            </>
        )),
        action_city: memo(({ data }) => (
            <>
                <Handle type="target" position={Position.Top} />
                <div><strong>📍 Consultar Cidade (Ação)</strong></div>
                <p>Usa o Click ID para buscar a cidade</p>
                <Handle type="source" position={Position.Bottom} />
            </>
        )),
    };
    
    function FlowCanvas({ flow, onBack }) {
      const reactFlowWrapper = useRef(null);
      const [nodes, setNodes, onNodesChange] = useNodesState(initialNodes);
      const [edges, setEdges, onEdgesChange] = useEdgesState([]);
      const [selectedNode, setSelectedNode] = useState(null);
      const [reactFlowInstance, setReactFlowInstance] = useState(null);
      
      useEffect(() => {
        if(flow && flow.nodes) {
            const flowContent = typeof flow.nodes === 'string' ? JSON.parse(flow.nodes) : flow.nodes;
            setNodes(flowContent.nodes || initialNodes);
            setEdges(flowContent.edges || []);
        }
      }, [flow]);

      const onConnect = useCallback((params) => setEdges((eds) => addEdge({ ...params, type: 'smoothstep', animated: true }, eds)), []);
      const onNodeClick = useCallback((_, node) => setSelectedNode(node), []);
      
      const onDragOver = useCallback((event) => {
        event.preventDefault();
        event.dataTransfer.dropEffect = 'move';
      }, []);
      
      const onDrop = useCallback((event) => {
          event.preventDefault();
          const reactFlowBounds = reactFlowWrapper.current.getBoundingClientRect();
          const type = event.dataTransfer.getData('application/reactflow');
          if (typeof type === 'undefined' || !type) return;
          
          const position = reactFlowInstance.project({
            x: event.clientX - reactFlowBounds.left,
            y: event.clientY - reactFlowBounds.top,
          });
          const newNode = {
              id: `${type}-${Date.now()}`,
              type,
              position,
              data: { label: type, text: `Novo(a) ${type}` },
          };
          setNodes((nds) => nds.concat(newNode));
      }, [reactFlowInstance]);

      const handleSave = async () => {
          try {
              await api.put(`/flows/${flow.id}`, { name: flow.name, nodes: JSON.stringify({ nodes, edges }) });
              alert("Fluxo salvo com sucesso!");
          } catch(error) { alert("Erro ao salvar o fluxo."); }
      };

      return (
          <div className="flow-editor-page">
            <div className="flow-header">
              <h3>Editando: {flow.name}</h3>
              <div>
                <button className="btn btn-secondary" style={{ marginRight: '0.5rem' }} onClick={onBack}>Voltar</button>
                <button className="btn btn-primary" onClick={handleSave}>Salvar Fluxo</button>
              </div>
            </div>
            <div className="reactflow-wrapper" ref={reactFlowWrapper} onDrop={onDrop} onDragOver={onDragOver}>
                <ReactFlow nodes={nodes} edges={edges} onNodesChange={onNodesChange} onEdgesChange={onEdgesChange} onConnect={onConnect} onNodeClick={onNodeClick} onInit={setReactFlowInstance} nodeTypes={nodeTypes} fitView>
                    <Background />
                    <Controls />
                </ReactFlow>
                {selectedNode && <EditorPanel selectedNode={selectedNode} setNodes={setNodes} setSelectedNode={setSelectedNode} />}
            </div>
          </div>
      );
    }
    
    function FlowEditorPage({ flow, onBack }) {
        if (!flow) return <div>Carregando fluxo...</div>;
        return (
            <div className="flow-editor-container">
                <div className="flow-sidebar">
                    <h3>Componentes</h3>
                    <div className="node-button" onDragStart={(e) => e.dataTransfer.setData('application/reactflow', 'message')} draggable>💬 Mensagem</div>
                    <div className="node-button" onDragStart={(e) => e.dataTransfer.setData('application/reactflow', 'collect_input')} draggable>💬 Coletar Resposta</div>
                    <h3>Ações</h3>
                    <div className="node-button" onDragStart={(e) => e.dataTransfer.setData('application/reactflow', 'action_pix')} draggable>💳 Gerar PIX (Ação)</div>
                    <div className="node-button" onDragStart={(e) => e.dataTransfer.setData('application/reactflow', 'action_city')} draggable>📍 Consultar Cidade (Ação)</div>
                </div>
                <ReactFlowProvider>
                    <FlowCanvas flow={flow} onBack={onBack} />
                </ReactFlowProvider>
            </div>
        );
    }

    function EditorPanel({ selectedNode, setNodes, setSelectedNode }) {
        const [nodeData, setNodeData] = useState(selectedNode.data);
        
        useEffect(() => { setNodeData(selectedNode.data) }, [selectedNode]);

        const handleChange = (e) => {
            const { name, value } = e.target;
            setNodeData(prev => ({...prev, [name]: name === 'valueInCents' ? parseInt(value) : value }));
        };

        const onSave = () => {
            setNodes(nds => nds.map(n => n.id === selectedNode.id ? {...n, data: nodeData} : n));
            setSelectedNode(null);
        };
        
        const onDelete = () => {
            setNodes(nds => nds.filter(n => n.id !== selectedNode.id));
            setSelectedNode(null);
        };

        return (
            <div className="editor-panel">
                <h3 style={{marginBottom: '1rem'}}>Editar Nó: {selectedNode.data.label || selectedNode.type}</h3>
                <div className="form-group">
                    <label>Rótulo (para sua referência)</label>
                    <input name="label" className="form-input" value={nodeData.label || ''} onChange={handleChange} />
                </div>
                {selectedNode.type === 'message' && (
                    <div className="form-group">
                        <label>Texto da Mensagem</label>
                        <textarea name="text" className="form-textarea" rows="5" value={nodeData.text || ''} onChange={handleChange} />
                    </div>
                )}
                {selectedNode.type === 'action_pix' && (
                    <div className="form-group">
                        <label>Valor em Centavos</label>
                        <input name="valueInCents" type="number" className="form-input" value={nodeData.valueInCents || 0} onChange={handleChange} />
                    </div>
                )}
                <button className="btn btn-primary" onClick={onSave}>Salvar</button>
                <button className="btn btn-secondary" style={{marginLeft: '0.5rem'}} onClick={() => setSelectedNode(null)}>Fechar</button>
                { selectedNode.data.label !== 'Início' && <button className="btn btn-danger" style={{marginTop: '1rem', width: '100%'}} onClick={onDelete}>Excluir Nó</button> }
            </div>
        );
    }
    
    function LoginScreen({ onLogin }) {
        const [email, setEmail] = useState('');
        const [password, setPassword] = useState('');
        const handleSubmit = async (e) => {
            e.preventDefault();
            try {
                const response = await axios.post(`${API_BASE_URL}/sellers/login`, { email, password });
                onLogin(response.data.token);
            } catch (error) {
                alert('Falha no login: ' + (error.response?.data?.message || 'Erro de conexão'));
            }
        };
        return (
            <div className="login-overlay">
                <div className="login-box">
                    <h2 style={{textAlign: 'center', marginBottom: '1.5rem'}}>Login Hotbot</h2>
                    <form onSubmit={handleSubmit}>
                       <div className="form-group">
                           <input className="form-input" type="email" value={email} onChange={e => setEmail(e.target.value)} placeholder="Email" required />
                       </div>
                       <div className="form-group">
                           <input className="form-input" type="password" value={password} onChange={e => setPassword(e.target.value)} placeholder="Senha" required />
                       </div>
                        <button className="btn btn-primary" type="submit" style={{width: '100%'}}>Entrar</button>
                    </form>
                </div>
            </div>
        );
    }

    // --- Render App ---
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
